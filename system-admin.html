<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير النظام - رياح</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }

        .system-admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .system-logo {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .admin-form {
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Cairo', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
        }

        .admin-actions {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            background: white;
            border: 2px solid #ecf0f1;
            border-radius: 15px;
            text-decoration: none;
            color: #2c3e50;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .action-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateY(-2px);
            text-decoration: none;
            color: #667eea;
        }

        .contact-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .contact-item:last-child {
            border-bottom: none;
        }

        .contact-input {
            flex: 1;
            margin-left: 10px;
        }

        .save-btn {
            background: #27ae60;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="system-admin-container">
        <div class="system-logo">
            <i class="fas fa-crown"></i>
        </div>
        <h1>مدير النظام</h1>
        <p class="subtitle">لوحة التحكم الرئيسية</p>

        <div class="admin-actions">
            <a href="admin.html" class="action-btn">
                <i class="fas fa-cogs"></i>
                <span>لوحة التحكم الإدارية</span>
            </a>
            <a href="delivery-panel.html" class="action-btn">
                <i class="fas fa-motorcycle"></i>
                <span>لوحة تحكم الديليفري</span>
            </a>
        </div>

        <div class="contact-section">
            <h3 style="margin-bottom: 15px; color: #2c3e50;">
                <i class="fas fa-phone"></i> أرقام التواصل
            </h3>
            <div class="contact-item">
                <label>رقم الطوارئ:</label>
                <input type="text" id="emergency-phone" class="contact-input" value="0912345678">
                <button class="save-btn" onclick="saveContact('emergency')">حفظ</button>
            </div>
            <div class="contact-item">
                <label>خدمة العملاء:</label>
                <input type="text" id="customer-service" class="contact-input" value="0923456789">
                <button class="save-btn" onclick="saveContact('customer')">حفظ</button>
            </div>
            <div class="contact-item">
                <label>الإدارة:</label>
                <input type="text" id="management-phone" class="contact-input" value="0934567890">
                <button class="save-btn" onclick="saveContact('management')">حفظ</button>
            </div>
        </div>

        <button class="btn btn-secondary" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
    </div>

    <script>
        // التحقق من صلاحيات مدير النظام
        function checkSystemAdminAccess() {
            const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
            if (!user.isSystemAdmin) {
                alert('غير مسموح لك بالوصول إلى هذه الصفحة');
                window.location.href = 'index.html';
                return false;
            }
            return true;
        }

        // حفظ أرقام التواصل
        function saveContact(type) {
            let phoneNumber;
            switch(type) {
                case 'emergency':
                    phoneNumber = document.getElementById('emergency-phone').value;
                    break;
                case 'customer':
                    phoneNumber = document.getElementById('customer-service').value;
                    break;
                case 'management':
                    phoneNumber = document.getElementById('management-phone').value;
                    break;
            }
            
            if (phoneNumber) {
                let contacts = JSON.parse(localStorage.getItem('siteContacts') || '{}');
                contacts[type] = phoneNumber;
                localStorage.setItem('siteContacts', JSON.stringify(contacts));
                alert('تم حفظ الرقم بنجاح');
            }
        }

        // تحميل أرقام التواصل المحفوظة
        function loadContacts() {
            const contacts = JSON.parse(localStorage.getItem('siteContacts') || '{}');
            if (contacts.emergency) {
                document.getElementById('emergency-phone').value = contacts.emergency;
            }
            if (contacts.customer) {
                document.getElementById('customer-service').value = contacts.customer;
            }
            if (contacts.management) {
                document.getElementById('management-phone').value = contacts.management;
            }
        }

        // تسجيل الخروج
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // التحقق من الوصول عند تحميل الصفحة
        window.onload = function() {
            if (checkSystemAdminAccess()) {
                loadContacts();
            }
        };
    </script>
</body>
</html>
